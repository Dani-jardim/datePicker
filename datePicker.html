<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Date Picker</title>
		<link rel="stylesheet" type="text/css" href="style/css.css">
		
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
	</head>
	<body>
		<h1> Date Picker Jquery</h1>
		<p>Selecione um horário disponível:</p>
		<input type="text" name="hora">
		<div class="horaescolha">
			<button>11:00</button>
			<button>12:00</button>
			<button>13:00</button>
			<button>14:00</button>
		</div>

		<p>Selecione um dia disponível:</p>
		<input type="text" name="hora">
		<div class="horaescolha">
			<button>11</button>
			<button>12</button>
			<button>13</button>
			<button>14</button>
		</div><p>
		<button id="agendar">Agendar</button>

	</body>
</html>
